<!DOCTYPE html>
<html lang="ko">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부동산 분석 중...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-container">
        <div class="loading-animation">
            <i class="fas fa-magnifying-glass-location fa-spin"></i>
            <div class="house-outline">
                <i class="fas fa-home"></i>
            </div>
        </div>
        <h1 id="loading-message">OOO님의 라이프스타일을 분석 중입니다...</h1>
        <p class="sub-message">잠시만 기다려주세요. 최적의 매물을 찾고 있어요.</p>
        <div class="tip-of-the-day">
            <h3>오늘의 부동산 팁!</h3>
            <p id="loading-tip">"집을 고를 땐 주변 교통 편의성과 학군을 함께 고려하면 더욱 만족스러운 선택을 할 수 있습니다."</p>
        </div>
    </div>

    <script src="loading.js"></script>
</body>
</html>
